<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv = "Content-Type" content = "text/html;charset=utf-8">
  </head>
  <body>
    <table border = "2">
      <tr>
        <th>name</th><th>gender</th><th>age</th>
      </tr>
      <tr>
        <td>a</td><td>f</td><td rowspan = "2">private</td>

<!-- tag rowspan = "n" span n rows in the same phase -->
