<!DOCTYPE html>
<html>
  <head>
    <meta name = "description" content = "The site is about tag <meta>."/>  <!-- is referred by search engines -->
    <meta name = "keywords" content = "html, tag, meta, name, content"/>     <!-- is also done; distinguished by comma -->
    <meta http-equiv = "Content-Type" content = "text/html;charset=utf-8">  <!-- lets system know this is html file, and character set UTF-8 is being used -->
  </head>
</html>
