<!-- text <br/> is not printed as itself, but line breaking in a browser -->

<!DOCTYPE html>
<html>
  <body>
    <br/>
    &lt;br/&gt; <!--each of lt(== less than)and gt(== greater than) between ampersand and semicolon is printed as < and > -->
    &amp; <!-- &, ampersand -->
    &lt; <!-- <, less-than sign -->
    &gt; <!-- >, greater-than sign -->
    &quot; <!-- ", quotation mark -->
    &apos; <!-- ', apostrophe -->
  </body>
</html>
