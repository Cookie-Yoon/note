<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv = "Content-Type" content = "text/html;charset=utf-8">
  </head>
  <body>
    <p>
      <a href = "https://cookie-yoon.github.io">blog</a>: move on to my blog
    </p>
    <p>
      <a href = "https://cookie-yoon.github.io" target = "_blank">blog</a>: open my blog on new window
    </p>
    <p>
      <a href = "https://cookie-yoon.github.io" target = "_self">blog</a>: open my blog on current frame
      <!-- default target: _self -->
    </p>
    <p>
      <a href = "https://cookie-yoon.github.io" title = "my github blog">blog</a>: add details on link
    </p>
    <p>
      <a href = "https://cookie-yoon.github.io/#txt" title = "text on my blog">text</a>: inform menu 'text' of my blog
      <!-- https://e.g.com/#ref pair up with <a name = "ref"> -->
    </p>
  </body>
</html>
