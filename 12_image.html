<!-- image tag: <img src = "imgURL" alt = "alternativeText" width = "w" height = "h" longdesc = "relatedLink"/> -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv = "Content-Type" content = "text/html;charset=utf-8"/>
  </head>
  <body>
    Load the image: <br/><img src = "https://cookie-yoon.github.io/img/cake.png"/><br/><br/><br/>
    Enter the alternative text: <br/><img src = "https://cookie-yoon.github.io/img/cake.png" alt = "a piece of cake"/><br/><br/><br/>
    Enter the alternative text and load an unavailable image: <br/><img src = "" alt = "a piece of cake"/><br/><br/><br/>
    Size the image: <br/><img src = "https://cookie-yoon.github.io/img/cake.png" width = "70"/><br/><br/><br/><img src = "https://cookie-yoon.github.io/img/cake.png" width = "70" height = "100"/><br/><br/><br/>
    Link the image: <br/><a href = "https://cookie-yoon.github.io"><img src = "https://cookie-yoon.github.io/img/cake.png" height = "100"/></a>
    <!-- Either width or height entered, a picture is sized depending on its original ratio. -->
  </body>
</html>
